<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1>NYSC ISUIKWATO CORPS MEMBERS PERSONALIA</h1>
  </header>
  <main class="signupContent">
    <div class="formWrapper">
      <form action="https://script.google.com/macros/s/AKfycbxQqCvwZXlSOIdpR4hi9HA0Pv5ag2TvcCYxvY8I9DcQN7DP6s_XfhTTXY4e_a7PsIGy/exec" method="post">
        <div class="accountIconContainer">
          <img src="icon_account.png" alt="" />
        </div>
        <fieldset>
          <legend>Your Personalia</legend>
          <div class="inputContainer">
            <input type="text" name="surname" id="surname" placeholder="Enter surname" required />
            <label for="surname">Surname</label>
          </div>
          <div class="inputContainer">
            <input type="text" name="otherNames" id="otherNames" placeholder="Enter First-name first" required />
            <label for="otherNames">Other names</label>
          </div>
          <div class="inputContainer gender">
            <p>
              Gender:
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="male">Male</label>

              <input type="radio" name="gender" id="female" value="Female" />
              <label for="female">Female</label>

              <input type="radio" name="gender" id="none" value="None" checked />
              <label for="none">None</label>
            </p>
          </div>
          <div class="inputContainer">
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter WhatsApp number" required />
            <label for="phoneNumber">Phone number</label>
          </div>
          <div class="inputContainer">
            <input type="email" name="email" id="email" placeholder="Enter valid email address" required />
            <label for="email">Email address</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Posting Details</legend>
          <div class="inputContainer">
            <input type="text" name="stateCode" id="stateCode" placeholder="Enter state code in full" required />
            <label for="stateCode">NYSC State Code</label>
          </div>
          <div class="inputContainer batch">
            <label for="batch">Batch</label>
            <select name="batch" id="batch">
              <option value="A1">Batch A Stream I</option>
              <option value="A2">Batch A Stream II</option>
              <option value="B1">Batch B Stream I</option>
              <option value="B2">Batch B Stream II</option>
              <option value="C1">Batch C Stream I</option>
              <option value="C2">Batch C Stream II</option>
              <option value="none" selected>Click to choose one</option>
            </select>
          </div>
          <div class="inputContainer">
            <input type="text" name="courseStudied" id="courseStudied" required />
            <label for="courseStudied">Course Studied</label>
          </div>
          <div class="inputContainer">
            <input type="text" name="PPALocation" id="PPALocation" placeholder="Enter PPA location eg. Akara" required />
            <label for="PPALocation">P.P.A. Location</label>
          </div>
          <div class="inputContainer">
            <input type="text" name="PPAName" id="PPAName" placeholder="Enter the correct name of your PPA" required />
            <label for="PPAName">Name of P.P.A.</label>
          </div>
        </fieldset>

        <div class="btnSection btnPersonalia">
          <button type="reset" class="frmBtn reset"><a href="index.html">Cancel</a></button>
          <button type="submit" class="frmBtn submit">Register</button>
        </div>
      </form>
    </div>

  </main>

  <footer>
    <p>
      Powered By: Joehel Inc. @2023
    </p>
    <img src="jhl.png" alt="Joehel Inc. logo">
  </footer>

</body>
</html>
